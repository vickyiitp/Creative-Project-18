    <style>
      body {
        background-color: #000508;
        color: #39ff14;
        font-family: 'Share Tech Mono', monospace;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        cursor: crosshair;
      }
      .font-inter {
        font-family: 'Inter', sans-serif;
      }
      
      /* Deep Space Radial Background */
      .bg-deep-space {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, #0a1a2a 0%, #000508 100%);
        z-index: -5;
      }

      /* Holographic Globe Effect */
      .holo-globe {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 90vh;
        height: 90vh;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background: 
          repeating-linear-gradient(0deg, transparent 0, transparent 50px, rgba(57, 255, 20, 0.03) 51px),
          repeating-linear-gradient(90deg, transparent 0, transparent 50px, rgba(57, 255, 20, 0.03) 51px),
          radial-gradient(circle at 50% 50%, rgba(57, 255, 20, 0.05), transparent 70%);
        border: 1px solid rgba(57, 255, 20, 0.1);
        box-shadow: inset 0 0 100px rgba(0,0,0,0.8), 0 0 50px rgba(57, 255, 20, 0.05);
        z-index: -4;
        pointer-events: none;
        animation: pulseGlobe 10s ease-in-out infinite;
      }

      .holo-globe::after {
        content: '';
        position: absolute;
        inset: -20px;
        border-radius: 50%;
        border: 1px dashed rgba(57, 255, 20, 0.1);
        animation: spinReverse 60s linear infinite;
      }

      @keyframes pulseGlobe {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
        50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.4; }
      }

      @keyframes spinReverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      
      /* Dynamic Noise Background */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
        animation: noise 0.5s steps(2) infinite;
      }
      
      @keyframes noise {
        0% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -5%); }
        20% { transform: translate(-10%, 5%); }
        30% { transform: translate(5%, -10%); }
        40% { transform: translate(-5%, 15%); }
        50% { transform: translate(-10%, 5%); }
        60% { transform: translate(15%, 0); }
        70% { transform: translate(0, 10%); }
        80% { transform: translate(-15%, 0); }
        90% { transform: translate(10%, 5%); }
        100% { transform: translate(5%, 0); }
      }

      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
        z-index: 51;
        position: fixed;
        inset: 0;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        50% { opacity: 1; }
        100% { opacity: 0.98; }
      }

      /* Radar Sweep */
      .radar-sweep-bg {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 150vmax;
        height: 150vmax;
        transform: translate(-50%, -50%);
        background: conic-gradient(from 0deg, transparent 0deg, transparent 300deg, rgba(57, 255, 20, 0.02) 360deg);
        border-radius: 50%;
        animation: spin 12s linear infinite;
        pointer-events: none;
        z-index: -3;
      }

      @keyframes spin {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }

      /* Floating Objects Animation */
      .float-object {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }

      /* Realistic Knob Shadows */
      .knob-shadow {
        box-shadow: 
          0 10px 20px rgba(0,0,0,0.8),
          0 4px 8px rgba(0,0,0,0.6),
          inset 0 1px 1px rgba(255,255,255,0.1),
          inset 0 -5px 10px rgba(0,0,0,0.8);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050b14; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a2f3a; 
        border-radius: 4px;
        border: 1px solid #050b14;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #39ff14; 
      }
      
      /* Animations */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      /* Glitch Text Effect */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before, .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000508;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }
      @keyframes glitch-anim {
        0% { clip: rect(38px, 9999px, 34px, 0); }
        20% { clip: rect(6px, 9999px, 86px, 0); }
        40% { clip: rect(72px, 9999px, 16px, 0); }
        60% { clip: rect(18px, 9999px, 91px, 0); }
        80% { clip: rect(54px, 9999px, 30px, 0); }
        100% { clip: rect(81px, 9999px, 63px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(2px, 9999px, 94px, 0); }
        20% { clip: rect(89px, 9999px, 11px, 0); }
        40% { clip: rect(33px, 9999px, 57px, 0); }
        60% { clip: rect(76px, 9999px, 41px, 0); }
        80% { clip: rect(10px, 9999px, 98px, 0); }
        100% { clip: rect(59px, 9999px, 25px, 0); }
      }

      .glass-card {
        background: rgba(10, 20, 30, 0.4);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(57, 255, 20, 0.1);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .glass-card:hover {
        border-color: rgba(57, 255, 20, 0.4);
        background: rgba(15, 30, 45, 0.6);
        box-shadow: 0 0 25px rgba(57, 255, 20, 0.15);
        transform: translateY(-5px);
      }
      
      .text-glow {
        text-shadow: 0 0 10px rgba(57, 255, 20, 0.7), 0 0 20px rgba(57, 255, 20, 0.3);
      }
      
      /* Utilities */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
